<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Code</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet"
          type = "text/css"
          th:href = "@{/css/myStyle.css}" />
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css"/>
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <span id="load_date" ><p th:text="${code.date}" /> </span>
    <span id="views_restriction" th:if="${code.restrictedViews == true}"><p><b><span th:text="${code.views}"> </span></b> more views allowed </p></span>
    <span id="time_restriction" th:if="${code.restrictedTime == true}"><p>The code will be available for <b><span th:text="${code.time}"></span> </b> seconds</p></span>
    <pre id="code_snippet"><code><p  th:text="${code.code}" /></code></pre>
</body>
</html>
